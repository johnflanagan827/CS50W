<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <div class="advanced-header">
      <img
        src="./img/google-logo.png"
        alt="Google logo"
        class="advanced-logo"
      />
      <a href="index.html">Back to Search</a>
    </div>
    <p id="advanced-search-text">Advanced Search</p>
    <hr />
    <p id="find-pages-text">Find pages with...</p>

    <form action="https://www.google.com/search">
      <div class="advanced-sub-container">
        <p>
          all of these
          words:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </p>
        <fieldset>
          <input
            type="text"
            class="advanced-input-box"
            name="q"
            placeholder="Type the important words"
          />
        </fieldset>
      </div>
      <div class="advanced-sub-container">
        <p>this exact word or phrase:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        <fieldset>
          <input
            type="text"
            class="advanced-input-box"
            name="as_epq"
            placeholder="Put exact words in quotes"
          />
        </fieldset>
      </div>
      <div class="advanced-sub-container">
        <p>
          any of these
          words:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </p>
        <fieldset>
          <input
            type="text"
            class="advanced-input-box"
            name="as_oq"
            placeholder="Type OR between all the words you want"
          />
        </fieldset>
      </div>
      <div class="advanced-sub-container">
        <p>
          none of these
          words:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </p>
        <fieldset>
          <div class="advanced-search-container">
            <input
              type="text"
              class="advanced-input-box"
              name="as_eq"
              placeholder="Put a minus sign just before words you don't want"
            />
            <button class="advanced-search-btn" type="submit">
              Advanced Search
            </button>
          </div>
        </fieldset>
      </div>
    </form>
  </body>
</html>
